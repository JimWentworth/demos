                            <h3 class="text-sm uppercase font-bold best-for mb-1">üéØ Best For:</h3>
                            <p class="text-gray-800">${tool.bestFor}</p>
                        </div>

                        <h3 class="text-md font-semibold text-gray-700 mb-2">üîç Overview</h3>
                        <p class="text-gray-600 mb-4 text-sm">${tool.overview}</p>

                        <h3 class="text-md font-semibold text-gray-700 mb-2">‚úÖ Strengths</h3>
                        <ul class="list-disc list-inside text-sm text-gray-600 space-y-1 ml-4 mb-4">
                            ${tool.strengths.map(s => `<li>${s}</li>`).join('')}
                        </ul>

                        <h3 class="text-md font-semibold text-gray-700 mb-2">‚ö†Ô∏è Limitations</h3>
                        <ul class="list-disc list-inside text-sm text-gray-600 space-y-1 ml-4 mb-4">
                            ${tool.limitations.map(l => `<li class="text-red-700">${l}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <a href="${tool.link}" target="_blank" class="mt-4 inline-block text-center bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 shadow-md">
                        üîó Official Website
                    </a>
                </div>
            `).join('');
        }

        /**
         * Populates the category filter dropdown.
         */
        function populateCategoryFilter() {
            const categories = new Set(allTools.map(tool => tool.category));
            const filterSelect = document.getElementById('category-filter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filterSelect.appendChild(option);
            });
        }

        /**
         * Applies the current filter and sort settings.
         */
        function applyFiltersAndSort() {
            const categoryFilter = document.getElementById('category-filter').value;
            const sortBy = document.getElementById('sort-by').value;
            const goalQuery = document.getElementById('goal-input').value.toLowerCase().trim();

            // 1. Filter
            filteredTools = allTools.filter(tool => {
                // Category filter
                const passesCategory = categoryFilter === 'All' || tool.category === categoryFilter;
                
                // Goal filter (New Logic)
                const passesGoal = !goalQuery || 
                    tool.name.toLowerCase().includes(goalQuery) ||
                    tool.subCategory.toLowerCase().includes(goalQuery) ||
                    tool.bestFor.toLowerCase().includes(goalQuery) ||
                    tool.overview.toLowerCase().includes(goalQuery) ||
                    tool.strengths.some(s => s.toLowerCase().includes(goalQuery)) ||
                    tool.limitations.some(l => l.toLowerCase().includes(goalQuery));


                return passesCategory && passesGoal;
            });

            // 2. Sort
            filteredTools.sort((a, b) => {
                if (sortBy === 'name-asc') {
                    return a.name.localeCompare(b.name);
                } else if (sortBy === 'name-desc') {
                    return b.name.localeCompare(a.name);
                } else if (sortBy === 'category') {
                    // Sort by category first, then by name
                    if (a.category !== b.category) {
                        return a.category.localeCompare(b.category);
                    }
                    return a.name.localeCompare(b.name);
                }
                return 0; // Default: no change
            });

            // 3. Render
            renderTools(filteredTools);
        }

        // --- 3. EVENT LISTENERS & INITIALIZATION ---

        window.onload = () => {
            // Setup controls
            populateCategoryFilter();

            document.getElementById('category-filter').addEventListener('change', applyFiltersAndSort);
            document.getElementById('sort-by').addEventListener('change', applyFiltersAndSort);
            
            // New event listener for real-time filtering on input
            document.getElementById('goal-input').addEventListener('input', applyFiltersAndSort);
            
            // Initial render
            applyFiltersAndSort(); 
        };
    </script>
</body>
