<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Timed Quickfire Quiz</title>
<style>
  :root { --accent:#13294B; --accent2:#E84A27; --bg:#ffffff; --fg:#111; --muted:#555; }
  * { box-sizing:border-box }
  body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; line-height:1.6; margin:0; background:var(--bg); color:var(--fg) }
  header { background:var(--accent); color:#fff; padding:1rem 1.25rem }
  header h1 { margin:0; font-size:1.2rem }
  main { max-width:980px; margin:0 auto; padding:1.25rem }
  section { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:1rem; margin:1rem 0; box-shadow:0 1px 2px rgba(0,0,0,.04) }
  .muted { color:var(--muted) }
  .row { display:flex; gap:.5rem; flex-wrap:wrap; align-items:center }
  .pill { display:inline-block; border:1px solid #e5e7eb; border-radius:999px; padding:.2rem .55rem; background:#f8fafc; font-size:.85rem }
  button { appearance:none; border:0; border-radius:10px; background:var(--accent); color:#fff; padding:.5rem .8rem; font-weight:600; cursor:pointer }
  button.secondary { background:#f3f4f6; color:#111; border:1px solid #e5e7eb }
  button.ghost { background:transparent; border:1px solid #e5e7eb; color:#111 }
  input[type="text"], textarea { width:100%; padding:.6rem .7rem; border:1px solid #e5e7eb; border-radius:10px; font-size:1rem }
  .fb { border-left:4px solid #ddd; padding:.5rem .75rem; border-radius:8px; background:#fafafa; margin-top:.5rem }
  .ok { border-color:#16a34a; background:#f0fdf4 }
  .warn { border-color:#eab308; background:#fffbeb }
  .bad { border-color:#dc2626; background:#fef2f2 }
  .grid { display:grid; gap:.75rem }
  .grid-2 { grid-template-columns:repeat(2,minmax(0,1fr)) }
  .grid-3 { grid-template-columns:repeat(3,minmax(0,1fr)) }
  .card { border:1px solid #e5e7eb; border-radius:12px; padding:.75rem }
  .timer { font-weight:700 }
  .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
</style>
</head>
<body>
<header><h1>Timed Quickfire Quiz</h1></header>
<main>

<section><p class="muted">You have 45 seconds to answer as many as you can.</p></section>
<section id="wrap" class="card"></section>
<script>
const qs=[
  {q:"RAG stands for…", a:/retrieval\-augmented generation/i},
  {q:"Token is…", a:/chunk|piece|unit/i},
  {q:"A hallucination is…", a:/confident false|incorrect/i},
  {q:"Temperature controls…", a:/random/i},
  {q:"Context window is…", a:/max(imum)?\s*(input|length)|context window/i}
];
let t=45, score=0, i=0, timer=null;
function render(){
  const host=document.getElementById('wrap');
  host.innerHTML = `<div class="row"><div class="timer" id="t">⏱️ ${t}s</div><div>Score: <span id="s">${score}</span></div></div>
  <div id="q">${qs[i].q}</div>
  <label class="small">Answer: <input type="text" id="a"></label>
  <div class="row"><button id="submit">Submit</button><button id="start" class="secondary">Restart</button></div>
  <div id="fb" class="fb hidden"></div>`;
  host.querySelector('#submit').addEventListener('click',answer);
  host.querySelector('#start').addEventListener('click',start);
}
function tick(){
  t--; document.getElementById('t').textContent='⏱️ '+t+'s';
  if(t<=0){ clearInterval(timer); end(); }
}
function start(){ t=45; score=0; i=0; clearInterval(timer); timer=setInterval(tick,1000); render(); }
function answer(){
  const val=document.getElementById('a').value.trim(); const fb=document.getElementById('fb'); fb.classList.remove('hidden','ok','bad');
  if(qs[i].a.test(val)){ score++; document.getElementById('s').textContent=score; fb.classList.add('ok'); fb.textContent='Correct.'; }
  else { fb.classList.add('bad'); fb.textContent='Nope.'; }
  i=(i+1)%qs.length;
  document.getElementById('q').textContent=qs[i].q;
  document.getElementById('a').value='';
}
function end(){
  const host=document.getElementById('wrap'); host.innerHTML = `<div class="center"><h2>Time!</h2><p>Your score: <strong>${score}</strong></p><button id="again">Play again</button></div>`;
  host.querySelector('#again').addEventListener('click',start);
}
render();
</script>

</main>
<footer><small>GenAI Fluency Interactives • 2025-10-16</small></footer>
</body>
</html>
