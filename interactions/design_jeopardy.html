<body>
    <header>
        <div class="header-controls">
            <div class="title-container">
                <h1>DESIGN JEOPARDY</h1>

            </div>
        </div>
        <div class="score-display">Score: <span id="score">0</span></div>
    </header>
    
    <!-- Editor Panel -->
    <div class="editor-panel" id="editorPanel">
        <div class="editor-header">
            <div class="editor-title">Question Editor</div>
            <button class="btn close-btn" id="closeEditorBtn">Close Editor</button>
        </div>
        
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-danger" id="errorAlert"></div>
        
        <div class="editor-tabs">
            <button class="editor-tab active" data-tab="edit">Edit Questions</button>
            <button class="editor-tab" data-tab="import-export">Import/Export</button>
        </div>
        
        <div class="editor-content active" id="edit-tab">
            <div class="editor-grid" id="editorGrid">
                <!-- Will be populated with categories and value cells -->
            </div>
            
            <div class="editor-form">
                <div class="form-group">
                    <label class="form-label" for="editorCategory">Category</label>
                    <select class="form-control" id="editorCategory">
                        <!-- Will be populated with categories -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editorValue">Value</label>
                    <select class="form-control" id="editorValue">
                        <option value="100">$100</option>
                        <option value="200">$200</option>
                        <option value="300">$300</option>
                        <option value="400">$400</option>
                        <option value="500">$500</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editorQuestion">Question</label>
                    <textarea class="form-control form-textarea" id="editorQuestion" placeholder="Enter the question"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editorAnswer">Answer</label>
                    <input type="text" class="form-control" id="editorAnswer" placeholder="Enter the answer">
                </div>
                <button type="button" class="btn submit-btn" id="saveQuestionBtn">Save Question</button>
            </div>
        </div>
        
        <div class="editor-content" id="import-export-tab">
            <h3>Export Questions</h3>
            <p>Copy this data to save your current questions:</p>
            <textarea class="import-export-textarea" id="exportData" readonly=""></textarea>
            
            <h3>Import Questions</h3>
            <p>Paste question data below and click Import:</p>
            <textarea class="import-export-textarea" id="importData" placeholder="Paste JSON data here..."></textarea>
            <button type="button" class="btn submit-btn" id="importBtn">Import Questions</button>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>

                <div>
                    <button type="submit" class="btn submit-btn">Submit Answer</button>
                    <button type="button" class="btn close-btn" id="closeBtn">Close</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="result-overlay" id="resultOverlay">
        <div class="result-content" id="resultContent">
            <div class="result-message" id="resultMessage"></div>
            <div class="result-answer" id="resultAnswer"></div>
            <div class="result-score" id="resultScore"></div>
            <button class="btn submit-btn" id="continueBtn">Continue</button>
        </div>
    </div>

        const editorPanel = document.getElementById('editorPanel');
        const closeEditorBtn = document.getElementById('closeEditorBtn');
        const editorTabs = document.querySelectorAll('.editor-tab');
        const editorContents = document.querySelectorAll('.editor-content');
        const editorGrid = document.getElementById('editorGrid');
        const editorCategory = document.getElementById('editorCategory');
        const editorValue = document.getElementById('editorValue');
        const editorQuestion = document.getElementById('editorQuestion');
        const editorAnswer = document.getElementById('editorAnswer');
        const saveQuestionBtn = document.getElementById('saveQuestionBtn');
        const exportData = document.getElementById('exportData');
        const importData = document.getElementById('importData');
        const importBtn = document.getElementById('importBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        
        // Initialize the game board
        function initializeGameBoard() {
            // Clear the game board first
            gameBoard.innerHTML = '';
            
            // Add categories
            jeopardyData.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.textContent = category;
                gameBoard.appendChild(categoryElement);
            });
            
            // Add cards for each category
            for (let i = 0; i < 5; i++) { // 5 value levels
                for (let j = 0; j < jeopardyData.categories.length; j++) { // Use dynamic length
                    const value = (i + 1) * 100;
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.textContent = '$' + value;
                    card.dataset.category = j;
                    card.dataset.value = i;
                    card.addEventListener('click', handleCardClick);
                    gameBoard.appendChild(card);
                }
            }
        }
        
        // Reset game
        function resetGame() {
            // Reset game state
            score = 0;
            scoreDisplay.textContent = score;
            completedQuestions = 0;
            
            // Re-initialize the game board
            initializeGameBoard();
        }
        
        // Handle card click
        function handleCardClick(event) {
            const card = event.target;
            
            // Check if card is already played
            if (card.classList.contains('completed')) {
                return;
            }
            
            const categoryIndex = parseInt(card.dataset.category);
            const valueIndex = parseInt(card.dataset.value);
            
            // Make sure we have valid indices
            if (categoryIndex >= 0 && categoryIndex < jeopardyData.questions.length &&
                valueIndex >= 0 && valueIndex < jeopardyData.questions[categoryIndex].length) {
                
                currentQuestion = jeopardyData.questions[categoryIndex][valueIndex];
                currentCard = card;
                
                console.log("Question:", currentQuestion.question); // Debug log
                
                // Set the question text explicitly
                questionText.innerHTML = currentQuestion.question;
                
                // Clear the answer input and show the modal
                answerInput.value = '';
                questionModal.style.display = 'flex';
                answerInput.focus();
            }
        }
        
        // Handle answer submission
        answerForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentQuestion.answer.toLowerCase();
            
            // Close question modal
            questionModal.style.display = 'none';
            
            // Check answer
            let isCorrect = false;
            let scoreChange = 0;
            
            if (userAnswer === correctAnswer || 
                (correctAnswer.includes(userAnswer) && userAnswer.length > 2) ||
                (userAnswer.includes(correctAnswer) && correctAnswer.length > 2)) {
                
                // Correct answer
                scoreChange = currentQuestion.value;
                score += scoreChange;
                isCorrect = true;
            } else {
                // Incorrect answer
                scoreChange = -currentQuestion.value;
                score += scoreChange;
                isCorrect = false;
            }
            
            // Update score display
            scoreDisplay.textContent = score;
            
            // Show result overlay
            showResultOverlay(isCorrect, currentQuestion.answer, scoreChange);
            
            // Update card appearance
            currentCard.classList.add('completed');
            if (isCorrect) {
                currentCard.classList.add('completed-correct');
            } else {
                currentCard.classList.add('completed-incorrect');
            }
            
            // Show the answer on the card
            currentCard.textContent = currentQuestion.answer;
            
            completedQuestions++;
            
            // Check if game is over
            if (completedQuestions === totalQuestions) {
                setTimeout(showFinalScore, 2000);
            }
        });
        
        // Show result overlay
        function showResultOverlay(isCorrect, correctAnswer, scoreChange) {
            if (isCorrect) {
                resultContent.className = 'result-content result-correct';
                resultMessage.textContent = 'CORRECT!';
            } else {
                resultContent.className = 'result-content result-incorrect';
                resultMessage.textContent = 'INCORRECT';
            }
            
            resultAnswer.textContent = `The answer is: ${correctAnswer}`;
            
            const scoreChangeText = scoreChange > 0 ? `+$${scoreChange}` : `-$${Math.abs(scoreChange)}`;
            resultScore.textContent = `Score change: ${scoreChangeText}`;
            
            resultOverlay.style.display = 'flex';
        }
        
        // Continue button
        continueBtn.addEventListener('click', function() {
            resultOverlay.style.display = 'none';
        });
        
        // Close modal
        closeBtn.addEventListener('click', function() {
            questionModal.style.display = 'none';
        });
        
        // Show final score
        function showFinalScore() {
            gameBoard.innerHTML = '';
            
            const finalScoreElement = document.createElement('div');
            finalScoreElement.className = 'final-score';
            finalScoreElement.innerHTML = `
                <h2>Game Over!</h2>
                <p>Your final score is: $${score}</p>
                <button class="btn restart-btn" id="playAgainBtn">Play Again</button>
            `;
            
            gameBoard.appendChild(finalScoreElement);
            
            // Add event listener to the play again button
            document.getElementById('playAgainBtn').addEventListener('click', resetGame);
        }
        
        // Reset button click handler
        resetBtn.addEventListener('click', function() {
            confirmModal.style.display = 'flex';
        });
        
        // Confirm reset
        confirmYesBtn.addEventListener('click', function() {
            confirmModal.style.display = 'none';
            resetGame();
        });
        
        // Cancel reset
        confirmNoBtn.addEventListener('click', function() {
            confirmModal.style.display = 'none';
        });
        
        // EDITOR FUNCTIONALITY
        
        // Tab switching
        editorTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs and contents
                editorTabs.forEach(t => t.classList.remove('active'));
                editorContents.forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Get tab name from data attribute
                currentEditorTab = tab.dataset.tab;
                
                // Show corresponding content
                document.getElementById(currentEditorTab + '-tab').classList.add('active');
                
                // Update tab content
                updateTabContent();
            });
        });
        
        // Update tab content based on current tab
        function updateTabContent() {
            if (currentEditorTab === 'edit') {
                initializeEditorGrid();
                updateEditorForm();
            } else if (currentEditorTab === 'import-export') {
                // Update export data
                exportData.value = JSON.stringify(jeopardyData, null, 2);
            }
        }
        
        // Initialize the editor grid
        function initializeEditorGrid() {
            editorGrid.innerHTML = '';
            
            // Add categories
            jeopardyData.categories.forEach((category, index) => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'editor-category';
                categoryElement.textContent = category;
                categoryElement.dataset.index = index;
                editorGrid.appendChild(categoryElement);
            });
            
            // Add value cells for each category
            for (let i = 0; i < 5; i++) { // 5 value levels
                for (let j = 0; j < jeopardyData.categories.length; j++) {
                    const value = (i + 1) * 100;
                    const cell = document.createElement('div');
                    cell.className = 'editor-cell';
                    cell.textContent = '$' + value;
                    
                    // Highlight the currently selected cell
                    if (j === selectedCategoryIndex && i === selectedValueIndex) {
                        cell.classList.add('selected');
                    }
                    
                    cell.dataset.category = j;
                    cell.dataset.value = i;
                    
                    // Add click event to select this cell
                    cell.addEventListener('click', function() {
                        // Update selected indices
                        selectedCategoryIndex = parseInt(this.dataset.category);
                        selectedValueIndex = parseInt(this.dataset.value);
                        
                        // Update the form with the current question data
                        updateEditorForm();
                        
                        // Update the grid to show the selected cell
                        const cells = document.querySelectorAll('.editor-cell');
                        cells.forEach(c => c.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                    
                    editorGrid.appendChild(cell);
                }
            }
            
            // Update the category dropdown
            editorCategory.innerHTML = '';
            jeopardyData.categories.forEach((category, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = category;
                editorCategory.appendChild(option);
            });
            
            // Set the selected category and value
            editorCategory.value = selectedCategoryIndex;
            editorValue.value = (selectedValueIndex + 1) * 100;
        }
        
        // Update the editor form with the current selection
        function updateEditorForm() {
            // Set the form category and value dropdowns
            editorCategory.value = selectedCategoryIndex;
            editorValue.value = (selectedValueIndex + 1) * 100;
            
            // Find the question with the matching value
            const questionList = jeopardyData.questions[selectedCategoryIndex];
            const value = (selectedValueIndex + 1) * 100;
            
            let question = null;
            if (questionList) {
                question = questionList.find(q => q.value === value);
            }
            
            // If a question is found, populate the form
            if (question) {
                editorQuestion.value = question.question;
                editorAnswer.value = question.answer;
            } else {
                // Otherwise, clear the form
                editorQuestion.value = '';
                editorAnswer.value = '';
            }
        }
        
        // Save question from the editor form
        function saveQuestion() {
            const categoryIndex = parseInt(editorCategory.value);
            const value = parseInt(editorValue.value);
            const questionText = editorQuestion.value.trim();
            const answer = editorAnswer.value.trim();
            
            // Validate inputs
            if (!questionText || !answer) {
                showError('Please fill in both question and answer');
                return;
            }
            
            // Make sure the category exists in the questions array
            if (!jeopardyData.questions[categoryIndex]) {
                jeopardyData.questions[categoryIndex] = [];
            }
            
            // Find if a question with this value already exists
            const valueIndex = jeopardyData.questions[categoryIndex].findIndex(q => q.value === value);
            
            if (valueIndex !== -1) {
                // Update existing question
                jeopardyData.questions[categoryIndex][valueIndex].question = questionText;
                jeopardyData.questions[categoryIndex][valueIndex].answer = answer;
            } else {
                // Add new question
                jeopardyData.questions[categoryIndex].push({
                    value,
                    question: questionText,
                    answer
                });
                
                // Sort questions by value
                jeopardyData.questions[categoryIndex].sort((a, b) => a.value - b.value);
            }
            
            // Update the editor grid
            initializeEditorGrid();
            
            // Update the game board
            resetGame();
            
            // Update export data if on that tab
            if (currentEditorTab === 'import-export') {
                exportData.value = JSON.stringify(jeopardyData, null, 2);
            }
            
            // Show success message
            showSuccess('Question saved successfully');
        }
        
        // Import questions from JSON
        function importQuestions() {
            const jsonData = importData.value.trim();
            
            if (!jsonData) {
                showError('Please enter JSON data to import');
                return;
            }
            
            try {
                const importedData = JSON.parse(jsonData);
                
                // Validate the imported data structure
                if (!importedData.categories || !Array.isArray(importedData.categories) ||
                    !importedData.questions || !Array.isArray(importedData.questions)) {
                    throw new Error('Invalid data structure. Must include categories and questions arrays.');
                }
                
                // Import the data
                jeopardyData = importedData;
                
                // Update editor and game
                updateTabContent();
                resetGame();
                
                // Show success message
                showSuccess('Questions imported successfully');
                
                // Clear the import textarea
                importData.value = '';
            } catch (error) {
                showError('Error importing data: ' + error.message);
            }
        }
        
        // Show success message
        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            
            // Hide after 3 seconds
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            
            // Hide after 3 seconds
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 3000);
        }
        
        // Edit button click handler
        editBtn.addEventListener('click', function() {
            // Update the editor content
            updateTabContent();
            
            // Show the editor panel
            editorPanel.style.display = 'block';
        });
        
        // Close editor button
        closeEditorBtn.addEventListener('click', function() {
            editorPanel.style.display = 'none';
        });
        
        // Save question button
        saveQuestionBtn.addEventListener('click', saveQuestion);
        
        // Import button
        importBtn.addEventListener('click', importQuestions);
        
        // Category dropdown change
        editorCategory.addEventListener('change', function() {
            selectedCategoryIndex = parseInt(this.value);
            updateEditorForm();
            initializeEditorGrid(); // Update grid to show new selection
        });
        
        // Value dropdown change
        editorValue.addEventListener('change', function() {
            selectedValueIndex = (parseInt(this.value) / 100) - 1;
            updateEditorForm();
            initializeEditorGrid(); // Update grid to show new selection
        });
        
        // Initialize the game
        initializeGameBoard();
    </script>


</body></html>
