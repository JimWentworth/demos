    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let currentScore = 0;
        let currentCell = null;
        let currentQuestionData = null;

        const scoreElement = document.getElementById('score');
        const questionModal = document.getElementById('questionModal');
        const questionValue = document.getElementById('questionValue');
        const questionText = document.getElementById('questionText');
        const userAnswer = document.getElementById('userAnswer');
        const submitAnswer = document.getElementById('submitAnswer');
        const revealAnswer = document.getElementById('revealAnswer');
        const closeModal = document.getElementById('closeModal');
        const answerSection = document.getElementById('answerSection');
        const correctAnswer = document.getElementById('correctAnswer');
        const correctBtn = document.getElementById('correctBtn');
        const incorrectBtn = document.getElementById('incorrectBtn');
        const resetGame = document.getElementById('resetGame');

        // Add click listeners to all question cells
        document.querySelectorAll('.jeopardy-cell[data-question]').forEach(cell => {
            cell.addEventListener('click', () => {
                if (!cell.classList.contains('answered')) {
                    openQuestion(cell);
                }
            });
        });

        function openQuestion(cell) {
            currentCell = cell;
            currentQuestionData = {
                value: parseInt(cell.dataset.value),
                question: cell.dataset.question,
                answer: cell.dataset.answer
            };

            questionValue.textContent = `$${currentQuestionData.value}`;
            questionText.textContent = currentQuestionData.question;
            userAnswer.value = '';
            answerSection.classList.add('hidden');
            
            questionModal.classList.remove('hidden');
            userAnswer.focus();
        }

        function closeQuestionModal() {
            questionModal.classList.add('hidden');
            currentCell = null;
            currentQuestionData = null;
        }

        function markCellAsAnswered() {
            if (currentCell) {
                currentCell.classList.add('answered');
                currentCell.style.backgroundColor = '#6B7280';
                currentCell.style.cursor = 'not-allowed';
                currentCell.textContent = 'USED';
            }
        }

        function updateScore(points) {
            currentScore += points;
            scoreElement.textContent = `$${currentScore}`;
            scoreElement.classList.add('score-animation');
            setTimeout(() => {
                scoreElement.classList.remove('score-animation');
            }, 500);
        }

        function checkAnswer() {
            const userResponse = userAnswer.value.trim().toLowerCase();
            const correctResponse = currentQuestionData.answer.toLowerCase();
            
            // Simple answer checking - could be made more sophisticated
            const isCorrect = userResponse.includes(correctResponse.substring(8, correctResponse.length - 1).toLowerCase());
            
            if (isCorrect) {
                updateScore(currentQuestionData.value);
                showCustomAlert('Correct!', 'success');
                markCellAsAnswered();
                closeQuestionModal();
            } else {
                answerSection.classList.remove('hidden');
                correctAnswer.textContent = currentQuestionData.answer;
            }
        }

        function showCustomAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `fixed top-4 right-4 z-50 p-4 rounded-lg text-white font-bold transition-opacity duration-300 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            alertDiv.textContent = message;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(alertDiv);
                }, 300);
            }, 2000);
        }

        // Event listeners
        submitAnswer.addEventListener('click', checkAnswer);
        
        userAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        revealAnswer.addEventListener('click', () => {
            answerSection.classList.remove('hidden');
            correctAnswer.textContent = currentQuestionData.answer;
        });

        correctBtn.addEventListener('click', () => {
            updateScore(currentQuestionData.value);
            markCellAsAnswered();
            closeQuestionModal();
        });

        incorrectBtn.addEventListener('click', () => {
            updateScore(-currentQuestionData.value);
            markCellAsAnswered();
            closeQuestionModal();
        });

        closeModal.addEventListener('click', closeQuestionModal);

        resetGame.addEventListener('click', () => {
            // Reset score
            currentScore = 0;
            scoreElement.textContent = '$0';
            
            // Reset all cells
            document.querySelectorAll('.jeopardy-cell[data-question]').forEach(cell => {
                cell.classList.remove('answered');
                cell.style.backgroundColor = '';
                cell.style.cursor = 'pointer';
                cell.textContent = `$${cell.dataset.value}`;
            });
            
            closeQuestionModal();
            showCustomAlert('Game Reset!', 'info');
        });

        // Close modal when clicking outside
        questionModal.addEventListener('click', (e) => {
            if (e.target === questionModal) {
                closeQuestionModal();
            }
        });
    </script>
