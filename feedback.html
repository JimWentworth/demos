<!DOCTYPE html>
<html lang="en">
<head>

<title>Workshop Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{
    font-family: system-ui, sans-serif;
    max-width: 900px;
    margin: 0 auto;
    padding: 30px 20px 80px;
    line-height: 1.6;
    color: #13294b;
    background: #fff;
  }
  .banner{

<div class="banner">Hands-On Introduction to Generative AI</div>

    Thanks for participating. Please take a moment to complete our feedback form:
    <a href="https://go.illinois.edu/HO_Intro_Gen_AI" target="_blank" rel="noopener noreferrer">
      https://go.illinois.edu/HO_Intro_Gen_AI
    </a>

  <div class="contact">
    <p>
      Questions or follow-up? Contact Jim Wentworth at

    </p>
  </div>
